services:
  - type: web
    name: geo-bangladesh-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn geo_bangladesh_api.wsgi:application"
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URI
        value: mongodb+srv://GeoBangladeshApp:<GeoBangladeshApp123>@geobangladeshapp.qty9xmu.mongodb.net/?retryWrites=true&w=majority&appName=GeoBangladeshApp

databases:
  - name: geo_bangladesh_db
    databaseName: geo_bangladesh
    user: geo_bangladesh_user